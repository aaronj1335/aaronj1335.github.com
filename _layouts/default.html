<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="{{ site.author.name }}" />

  <link rel="alternate" type="application/atom+xml" href="{{ site.production_url }}/atom.xml" title="{{ site.title }}">

  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/assets/stylesheets/base.css">
  <link rel="stylesheet" href="/assets/stylesheets/skeleton.css">
  <link rel="stylesheet" href="/assets/stylesheets/layout.css">
  <link rel="stylesheet" href="/assets/stylesheets/highlightjs.ascetic.css">
  <link rel="stylesheet" href="/assets/stylesheets/page.css">
</head>
<body>

  <div class=container>
    <div class="twelve columns offset-by-two">
      {{ content }}
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="/assets/javascript/highlight.js"></script>
  <script>
    $(function() {
      $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
    });
  </script>

</body>
</html>
